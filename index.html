<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findNumber(arr, number) {

        let firstIndex=0;
        let lastIndex=arr.length-1;
        let middleIndex = Math.floor((firstIndex + lastIndex)/2);
        if (arr[middleIndex] > number){
            return findNumber(firstIndex,middleIndex-1,number);
        }
        if (arr[middleIndex] < number){
            return findNumber(middleIndex+1,lastIndex,number);
        }
        if (arr[middleIndex] === number){
            return middleIndex;
        }
        return -1;
    }
    number =parseInt(prompt("Nhap so: "));
    let intArray=[1,2,4,5,7,8,9,10,12,13,14,16,17,18,19];
    document.write(intArray);
    document.write("<br>");
    let firstTime=new Date().getMilliseconds();
    let res=findNumber(intArray,number);
    document.write(res+" ");
    let lastTime=new Date().getMilliseconds();
    document.write(lastTime-firstTime);
</script>
</body>
</html>
